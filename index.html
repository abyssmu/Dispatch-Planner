		<div id="tabs">
			<button class="tabLink", onclick="openTab('home', this)", style="background-color: green;">Home</button>

			<div id="home", class="tabContent", style="display: flex">
				<div id="top">
					<div id="facility">
						<div id="facilitytitle">Choose a facility</div>
						<div id="facilitylist">
							<input type="radio", id="619", name="facilitynum">
							<label for="619">619</label>
							<input type="radio", id="2", name="facilitynum">
							<label for="2">2</label>
							<input type="radio", id="3", name="facilitynum">
							<label for="3">3</label>
							<input type="radio", id="4", name="facilitynum">

							<input type="radio", id="2", name="facilitynum">
							<label for="2">2</label>
							<input type="radio", id="3", name="facilitynum">

							<input type="radio", id="4", name="facilitynum">
							<label for="4">4</label>
							<input type="radio", id="2", name="facilitynum">

							<input type="radio", id="3", name="facilitynum">
							<label for="3">3</label>
							<input type="radio", id="4", name="facilitynum">
							<label for="4">4</label>
						</div>
						<!--CHAM PASS = seanrulz-->
						<div id="facilitypasswordcontainer"><input type="password", id="facilitypassword", placeholder="Password"></div>
						<div id="facilitysubmitcontainer"><button id="facilitysubmit", onclick="login()">LOGIN</button></div>
					</div>
					<div id="dispatch">
						<input type="radio", id="hubarea", name="dispatchtype">
						<label for="hubarea">HUB AREA</label>
						<input type="radio", id="mainline", name="dispatchtype">
						<label for="mainline">MAINLINE</label>
					</div>
					<div id="import">
						<div id="selectcsvcontainer">
							<select id="csvtype">
								<option value="outbound">Outbound</option>
								<option value="dockload">Dock Loading</option>
							</select>
						</div>
						<div id="inputcsvcontainer">
							<textarea id="csvinput", placeholder="Copy contents of respective CSV here..."></textarea>
						</div>
						<div id="submitcsvcontainer">
							<button id="submitcsv", onclick="importcsv()">IMPORT</button>
						</div>
						
					</div>
				</div>
				<div id="bottom">
					<div id="trailers"></div>

						</div>

						</div>

							<div>641</div>
						</div>

						</div>

						</div>
